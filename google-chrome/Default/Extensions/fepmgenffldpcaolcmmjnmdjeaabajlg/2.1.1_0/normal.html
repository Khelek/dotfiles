<!doctype html>
 <html>
 <head>
     <meta name="viewport" content="height=device-height" />
     <title>OrganizeMe!</title>
     <script src="/opt/PalmSDK/0.1/share/framework/enyo/1.0/framework/enyo.js" type="text/javascript"></script>
 </head>
 <body>
     <script type="text/javascript">
         if (Util.isDebug()) {
         	console.log("normal.html loaded")
         } 
         if (typeof enyo == "undefined") {
            window.location = "./requiresEnyo.html";
         } else {
            if (Util.isDebug()) {
            	console.log("enyo available")
            }
            enyo.keyboard.setResizesWindow(false);
 
            if (Util.isDebug()) {
            	console.log("starting the app (" + Settings.getSettings().accountVerified + ")");
            }
            var theApp = new MeOrg();
            
            // localStorage.clear();
            // Settings.getSettings( true );
         
            theApp.renderInto(document.body);
            if (Util.isDebug()) {
            	console.log("everything should be rendered right now?!");
            }
            
            if (Settings.getSettings().accountVerified == true && Settings.getSettings().username != "" && Settings.getSettings().password != "") {
                if (Util.isDebug()) {
                	console.log("normal.html: account verified, starting normally")
                }
                theApp.normalStart();
            } else {
                if (Util.isDebug()) {
                	console.log("normal.html: showing welcome page")
                }
                theApp.showWelcomePage();
            }
         }
    
     </script>
     
 </body>
 </html>
